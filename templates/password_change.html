{% extends 'base.html' %}
{% load static %}
{% block title %}Change Password{% endblock %}

{% block body %}
<div class="container py-5">
  <div class="card shadow p-4" style="max-width: 500px; margin: auto; border-radius: 15px;">
    <h4 class="text-center mb-4">Change Your Password</h4>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill">Change Password</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'account_settings' %}" class="btn btn-link">Back to Settings</a>
    </div>
  </div>
</div>
{% endblock %}
