{% extends "base.html" %}
{% block body %}
<h2 class="text-center my-4">üç¶ Our Ice Cream Flavours</h2>
<div class="container">
  <div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>‚Çπ{{ product.price }}</strong></p>
          <a href="{% url 'cart' %}" class="btn btn-success">Add to Cart</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
